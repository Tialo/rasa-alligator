version: "3.1"

nlu:
- intent: new_game
  examples: |
    - Привет
    - Хай
    - Хеллоу
    - Добрый день
    - Давай играть
    - Новая игра
    - Начать
    - Включить
    - Запустить
    - Новая игра
    - Рестарт
    - Заново
    - Крокодил
    - Начни новую игру в крокодил
    - Давай начнем угадывать слова в игре крокодил
    - Начинаем новую игру в крокодил

- intent: change_to_hard
  examples: |
    - Изменить сложность на сложную
    - Повысить сложность
    - Сложнее
    - Жестче
    - Сменить на сложный
    - Тяжелый режим
    - Взрослые слова
    - Серьезный уровень

- intent: change_to_easy
  examples: |
    - Понизить сложность
    - Простые слова
    - Легкий режим
    - Проще
    - Для глупых
    - Слишком тяжело
    - Нужно упростить

- intent: print_rules
  examples: |
    - Объясни правила
    - Что делать
    - Как играть
    - Покажи, что ты умеешь
    - Что за боь
    - Что ты умеешь
    - Как пользоваться

- intent: score_word
  examples: |
    - угадано
    - объяснили слово
    - все сделали
    - плюс один
    - показали
    - ура
    - выполнили
    - справились
    - это было просто

- intent: skip_word
  examples: |
    - Пропустить слово
    - Следующее слово
    - другое слово
    - дальше
    - скип
    - некст
    - не получилось
    - слишком сложно
    - непонятно
    - не знаю этого слова

- intent: print_score
  examples: |
    - Выведи счет
    - Покажи очки
    - Какой результат
    - Сколько мы наиграли
    - Удиви меня
    - Напиши баллы
    - Сколько очков
    - Итоговый счет
